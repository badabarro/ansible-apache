---
- name: Update
  apt:
    update_cache: yes
    upgrade: dist

- name: Install Required Packages
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - curl
    - python3
    - python3-pip
    - ca-certificates
    - gnupg
    - lsb-release
    - zip
    - unzip
    - apt-transport-https
    - software-properties-common
    
- name: Install Docker
  get_url:
    url: https://get.docker.com
    dest: /tmp/get-docker.sh
    mode: '0755'

- name: Docker start deploy
  command: sh /tmp/get-docker.sh
  become: true

- name: Start and Enable Docker Service
  service:
    name: docker
    state: started
    enabled: true

- name: Check docker group
  group:
    name: docker
    state: present

- name: Add User to Docker Group
  user:
    name: "{{ ansible_user }}"
    group: docker
    append: yes
  become: true
  notify: Restart Docker